<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>primeiro projeto</title>
    <link rel="shortcut icon" href="imgs/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="estilos/estilomobile.css">
    <link rel="stylesheet" href="estilos/desktop.css">
<body>
    <header>
        
        <h1 class="opacidade">Seu Resultado</h1>
        <div id="circle">
            <p id="resultado">76</p>
            <p id="total">de 100</p>
        </div>
        <h1>Bom</h1>
        <p class="opacidade">Sua pontuacao foi de 65% das pessoas que fizeram esse teste</p>

    </header>
    
    <main  id="caixa">
        <h1>Sumário</h1>
        <div id="item1">
            <img id="img1" src="imgs/icon-reaction.svg">
            <p id="materia1">Reação</p>
            <p id="resul1">80/</p>
            <p class="resulc">100</p>
        </div>
        
        <div id="item2">
            <img id="img2" src="imgs/icon-memory.svg">
            <p id="materia2">Memória</p>
            <p id="resul2">92/</p>
            <p class="resulc">100</p>
        </div>
        
        <div id="item3">
            <img id="img3" src="imgs/icon-verbal.svg" alt="">
            <p id="materia3">verbal</p>
            <p id="resul3">65/</p>
            <p class="resulc">100</p>
        </div>

        <div id="item4">
            <img id="img4" src="imgs/icon-visual.svg" alt="">
            <p id="materia4">visual</p>
            <p id="resul4">46/</p>
            <p class="resulc">100</p>
        </div>

    </main>
    
    <footer>
        <div id="botao">
            <h1 id="cont">Continue</h1>
        </div>
    </footer>

</body>
</html>
